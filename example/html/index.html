<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ScaleScript</title>

  <style>
    .content{
      width:1024px;
      height:768px;
      position:relative;
      background-color:purple;
      margin:0 auto;
    }

    .text{
      position:absolute;
      top:0;
      left:0;
      color:white;
    }

    .a{top:100px; left: 0px;}
    .b{top:300px; left: 300px;}
    .c{top:100px; left: 800px;}
    .d{top:700px; left: 750px;}
  </style>

</head>
<body>

  <div class="content">
  
    <div class="text a">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
    <div class="text b">Aliquam scelerisque, eros at feugiat semper, dolor</div>
    <div class="text c">id ultricies velit lorem eget odio. Suspendisse ac magna</div>
    <div class="text d">Vivamus est urna, sollicitudin sit amet varius sit amet, semper in dolor</div>

  </div>

  <script type="text/javascript" src="ScaleScript.js"></script>
  <script>
    resizeInit(1024,768, false,false);
  </script>
</body>
</html>
